<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Analysis Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Search Analysis Dashboard</h1>
        
        <div class="tabs">
            <button class="tab-button active" data-tab="search-by-field">Search by Field</button>
            <button class="tab-button" data-tab="standards-compliance">Standards Compliance</button>
        </div>
        
        <div class="tab-content">
            <!-- Tab 1: Search by Field -->
            <div id="search-by-field" class="tab-panel active">
                <div class="filter-section">
                    <div style="display: flex; gap: 30px; flex-wrap: wrap;">
                        <div class="filter-group">
                            <label for="app-search">Search by App/Modal:</label>
                            <div class="search-dropdown">
                                <input type="text" id="app-search" placeholder="Type to search apps/modals...">
                                <div id="app-dropdown" class="dropdown-list"></div>
                            </div>
                        </div>
                        <div class="filter-group">
                            <label for="field-search">Search by Field Name:</label>
                            <div class="search-dropdown">
                                <input type="text" id="field-search" placeholder="Type to search fields...">
                                <div id="field-dropdown" class="dropdown-list"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="results-section">
                    <div id="field-results" class="no-results">
                        Search for a field or app/modal to view details
                    </div>
                </div>
            </div>
            
            <!-- Tab 2: Standards Compliance -->
            <div id="standards-compliance" class="tab-panel">
                <div class="filter-section">
                    <div class="filter-group">
                        <label for="standard-select">Select Standard:</label>
                        <select id="standard-select">
                            <option value="">Choose a standard...</option>
                        </select>
                    </div>
                </div>
                
                <div class="results-section">
                    <div id="standard-results" class="no-results">
                        Select a standard to view compliant fields
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
